version: 2.1

executors:
  my-executor:
    docker:
      - image: buildpack-deps:jessie
    working_directory: /tmp

jobs:
  check-auth:
    executor: my-executor
    steps:
      - checkout
      - run: mkdir -p workspace
      - run: pwd
      - run: sh check_response.sh
      - persist_to_workspace:
          root: workspace
          paths:
            - echo-output

  downstream:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: cat /tmp/workspace/echo-output

workflows:
  version: 2

  btd:
    jobs:
      - check-auth
      - downstream:
          requires:
            - check-auth